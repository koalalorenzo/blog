<!DOCTYPE html>
<html lang="en">
    {{ partial "head" . }}
    <body>
      {{ partial "header" . }}
      <div class="main">
      {{ block "main" . }}
      {{ end }}
      </div>
      <aside {{ if .Pages }}class="sticky"{{ end }}>
        {{ partial "avatar.html" . }}
        {{ partial "author_links.html" . }}
      </aside>
      <aside class="sticky">
        {{ partial "table_of_content.html" . }}
        {{ partial "tags.html" . }}
      </aside>
      <!-- end main -->
      {{ partial "footer" . }}
      {{ partial "scripts" . }}
    </body>
</html>
