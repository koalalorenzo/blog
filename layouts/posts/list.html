{{ define "main" }}
    <div class="mui-container">
        <div class="heading">
            <h1 class="title">
                Latest blog posts
            </h1>
        </div>
        <div class="mui--text-left" id="article_shorts">
            {{ range .Paginator.Pages }}
                {{ .Render "page-short" }}
            {{ end }}
        </div>
        <div class="mui--text-center">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
{{ end }}
