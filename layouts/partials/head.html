<head>
    <meta charset="UTF-8">
    <meta name="revisit-after" content="3 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ if eq .Title "" }}Qm64{{ else }}{{ .Title }} - Qm64{{ end }}</title>

    {{ if not (eq .Description "") }}
    <meta name=description content="{{ .Description }}">
    {{ end }}

    {{ if not (eq .Keywords "") }}
    <meta name="keywords" content='{{ delimit .Keywords ", " }}' />
    {{ end }}

    <link rel="canonical" href="{{ $.Page.Permalink }}"/>
    <link rel="shortlink" href="{{ $.Page.Permalink }}"/>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/img/qm64-sqr.svg">
    <link rel="icon" type="image/png" href="/img/qm64-sqr.png">

    {{ $style := resources.Get "style.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink | relURL }}">

    <!-- Misc -->
    <link rel='me' href='https://mastodon.social/@qm64' />
</head>
