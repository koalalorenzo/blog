{{ define "main" }}
    <div class="mui-container">
        <div class="heading">
            <h1 class="title">
                Latest blog posts about {{ .Data.Term | title }}
            </h1>
        </div>
        <div class="mui--text-left" id="article_shorts">
            {{ range .Data.Pages }}
                {{ .Render "page-short" }}
            {{ end }}
        </div>
    </div>
{{ end }}
