<article>
  <h2>
      <a href="{{.Permalink | relURL }}">
          {{ .Date.Format "2006-01-02"}} | {{ .Title }}
      </a>
  </h2>
  <div>
      <small> by {{ .Render "authors-link" }}</small>

  </div>
</article>
