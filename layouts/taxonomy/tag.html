{{ define "main" }}
<div class="heading">
  <h1 class="title">
    Latest blog posts about {{ .Data.Term | title }}
  </h1>
</div>
{{ if .Paginator.HasPrev }}
{{ partial "paginator.html" . }}
{{ end }}
<div id="article_shorts">
  {{ range .Paginator.Pages }}
  {{ .Render "page-short" }}
  {{ end }}
</div>
{{ partial "paginator.html" . }}
</div>
{{ end }}
